<body style="background-color: white">

    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="./index.html" style="color: gray"> OlotuSquare E-Voting</a>
            </div>

                        <span class="fa fa-log-in"></span> Login</a>

        </div>
    </nav>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="voter-tab" data-toggle="tab" href="#voter" role="tab" aria-controls="voter" aria-selected="true">For Voters</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="candidate-tab" data-toggle="tab" href="#candidate" role="tab" aria-controls="candidate" aria-selected="false">For Candidates</a>
            </li>
        </ul>


    <div class="container tab-content" id="myTabContent" style="max-width: 800px; margin: auto;">
        <!--  -->
        <div class="tab-pane fade show active" id="voter" role="tabpanel" aria-labelledby="voter-tab">
            <div class="login-box reg-box">
                <hgroup class="text-center">
                    <h3 class="heading" href="./index.html" style="color:black">Register Voters</h3>
                    <div>
                        <small>Already Have an Account?
                            <a href="./login.html">
                                <span>Log In</span>
                            </a>
                        </small>
                    </div>
                </hgroup>
                <form>
                    <div class="form-group ">
                        <label for="inputFirstName">First Name</label>
                        <input type="email" class="form-control" id="inputFirstName" placeholder="enter first name">
                    </div>
                    <div class="form-group">
                        <label for="inputLastName">Last Name</label>
                        <input type="email" class="form-control" id="inputLastName" placeholder="enter last name">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="text" class="form-control" id="inputEmail" placeholder="example@yahoo.com">
                    </div>
                    <div class="form-row ml-2">
                        <div class="form-group col-md-5">
                            <label for="inputPassword4">Enter password</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                        </div>
                        <div class="form-group col-md-5">
                            <label for="inputPassword4">confirm password</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Confirm Password">
                        </div>
                    </div>
                    <div class="form-row ml-2">
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control">
                                <option selected>select...</option>
                                <option>rivers state</option>
                                <option>delta state</option>
                                <option>bayelsa state</option>
                                <option>cross river</option>
                                <option>akwa ibom</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputLGA">LGA</label>
                            <select id="inputLGA" class="form-control">
                                <option selected>select...</option>
                                <option>phalga</option>
                                <option>warri south lga</option>
                                <option>yenagoa lga</option>
                                <option>akpabuyo</option>
                                <option>uyo lga</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input dob">Date Of Birth</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="dd/mm/yyyy">
                    </div>
                    <div class="form-group">
                        <label for="input phone">Phone No</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="+234">
                    </div>
                    <div class="form-group">
                        <label for="inputId">Voters ID</label>
                        <input type="text" class="form-control" id="inputId" placeholder="">
                    </div>
                    
                    
            
                    
                    
                    
            
                    <button type="submit" class="login-btn expand btn">Register</button>
                </form>
            </div>
        </div>

        <!--  -->
        <div class="tab-pane fade" id="candidate" role="tabpanel" aria-labelledby="candidate-tab">
            <div class="login-box">
                <hgroup class="text-center">
                    <h3 class="heading">Register Candidate</h3>
                    <div>
                        <small>Already Have an Account?
                            <a href="./login.html">
                                <span>Log In</span>
                            </a>
                        </small>
                    </div>
                </hgroup>
            
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="John.doe@somewhere.com">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-prepend">
                            <i class="fa fa-lock input-group-text"></i>
                        </span>
                        <input id="password" type="password" class="form-control password-space" name="password" placeholder="Password">
                    </div>
                    <div>
                        <div class="form-group">
                            <label for="exampleFormControlFile1">Enter Voter's ID</label>
                            <input id="text" type="text" class="form-control" name="text" placeholder="VC: 300949091">
                        </div>
                    </div>
                    <div class="form-group upload-btn">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile01">
                            <label class="custom-file-label" for="inputGroupFile01">Upload passport photograph</label>
                        </div>
                    </div>
                    <div class="form-group upload-btn">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile01">
                            <label class="custom-file-label" for="inputGroupFile01">Upload credentials</label>
                        </div>
                    </div>
            
                    <button type="submit" class="login-btn expand btn">CONFIRM</button>
                </form>
            </div>
        </div>
    </div>
